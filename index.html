<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification de Connexion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Rend l'√©l√©ment pleine hauteur de la fen√™tre */
            background-color: white;
        }
        #network-status {
            font-size: 18px; /* Taille du texte */
            font-weight: bold;
            color: green; /* Couleur par d√©faut */
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="network-status">V√©rification du r√©seau...</p>

    <script>
        function updateNetworkStatus() {
            const statusElement = document.getElementById('network-status');
            if (navigator.onLine) {
                statusElement.innerHTML = " EN LIGNEüì∂";
                statusElement.style.color = "green";
            } else {
                statusElement.innerHTML = "HORS LIGNE‚ùå";
                statusElement.style.color = "red";
            }
        }

        // V√©rifier l'√©tat du r√©seau au chargement de la page et √† chaque changement
        window.addEventListener('load', updateNetworkStatus);
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
    </script>
</body>
</html>
