<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de Connexion</title>
    <style>
        /* Le body a une hauteur très limitée */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: transparent;
            height: 10px;  /* Limite la hauteur totale du body */
            overflow: hidden;  /* Masque tout contenu qui dépasse cette hauteur */
        }

        /* Ajuster le style du texte pour être compact */
        #network-status {
            font-size: 12px;  /* Réduit la taille de la police */
            font-weight: bold;
            color: green;
            margin: 0;
            padding: 0;
            line-height: 20px;  /* S'assure que le texte est centré verticalement */
            background-color: transparent;
        }
    </style>
</head>
<body>
    <p id="network-status">Vérification du réseau...</p>

    <script>
        function updateNetworkStatus() {
            const statusElement = document.getElementById('network-status');
            if (navigator.onLine) {
                statusElement.innerHTML = "EN LIGNE";
                statusElement.style.color = "green";
            } else {
                statusElement.innerHTML = "HORS LIGNE";
                statusElement.style.color = "red";
            }
        }

        // Mettre à jour l'état lors du chargement de la page et à chaque changement de réseau
        window.addEventListener('load', updateNetworkStatus);
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
    </script>
</body>
</html>
